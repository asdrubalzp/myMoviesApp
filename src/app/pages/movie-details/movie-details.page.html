<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/searchmovies"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{movie.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="addToFavorite()">
      <ion-icon
        *ngIf="!isActiveFavoriteIcon; else activeIcon"
        name="star-outline"
      ></ion-icon>
    </ion-fab-button>
    <ng-template #activeIcon>
      <ion-icon name="star"></ion-icon>
    </ng-template>
  </ion-fab>

  <ion-card>
    <ion-img
      *ngIf="movie.poster_path != null"
      src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}"
    ></ion-img>

    <ion-img
      *ngIf="movie.poster_path == null"
      src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}"
    ></ion-img>

    <ion-card-header>
      <ion-card-title> <b>{{movie.title}}</b></ion-card-title>
    </ion-card-header>

    <ion-card-content style="color: white;" class="ion-text-justify">
      {{movie.overview}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="logo-youtube" slot="start"></ion-icon>
      <ion-label> Ver trailer de la pel√≠cula</ion-label>

      <ion-button
        *ngIf="this.urlTrailerMovie != null"
        fill="outline"
        slot="end"
        href="{{this.urlTrailerMovie}}"
      >
        Ver
      </ion-button>
      <ion-button
        *ngIf="this.urlTrailerMovie == null"
        fill="outline"
        slot="end"
        (click)="presentAlert()"
      >
        Ver
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-icon name="happy" slot="start"></ion-icon>
      <ion-label> Popularidad </ion-label>
      <ion-label slot="end" class="ion-text-right"
        >{{movie.popularity}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="videocam" slot="start"></ion-icon>
      <ion-list>
        <ion-label class="ion-text-wrap"> Titulo original : </ion-label>
        <ion-label class="ion-text-wrap">{{movie.original_title}} </ion-label>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label> Lanzamiento</ion-label>
      <ion-label slot="end" class="ion-text-right"
        >{{movie.release_date}}
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
