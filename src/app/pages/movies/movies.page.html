<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Películas Populares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Películas Populares</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list insent="true">
      <ion-item-sliding *ngFor="let item of popularMovies">
        <ion-item
          (click)="goToMovieDetails(item.id)"
          slot="end"
          detail
          detailIcon="arrow-redo-circle"
          routerLinkActive="router-link-active"
        >
          <ion-label>{{item.title}} </ion-label>
          <ion-thumbnail slot="start">
            <img
              src="https://image.tmdb.org/t/p/original/{{item.poster_path}}"
            />
          </ion-thumbnail>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-infinite-scroll (ionInfinite)="getMovies($event)">
    <ion-infinite-scroll-content
      color="warning"
      loadingSpinner="dots"
      loadingText="Cargando mas películas..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
