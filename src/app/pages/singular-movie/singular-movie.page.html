<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{movie.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img
      src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}"
    ></ion-img>

    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content style="color: white;" class="ion-text-justify">
      {{movie.overview}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="logo-youtube" slot="start"></ion-icon>
      <ion-label> Ver trailer de la pelicula</ion-label>
      <ion-button (click)="presentAlert()" fill="outline" slot="end"
        >View</ion-button
      >
    </ion-item>
    <ion-item>
      <ion-icon name="happy" slot="start"></ion-icon>
      <ion-label> Popularidad </ion-label>
      <ion-label slot="end" class="ion-text-right"
        >{{movie.popularity}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="videocam" slot="start"></ion-icon>
      <ion-list>
        <ion-label class="ion-text-wrap"> Titulo original : </ion-label>
        <ion-label class="ion-text-wrap">{{movie.original_title}} </ion-label>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label> Lanzamiento</ion-label>
      <ion-label slot="end" class="ion-text-right"
        >{{movie.release_date}}
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
